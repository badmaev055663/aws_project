<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>web and database project</title>

    <style>
        body {
          background-color: #7ca1d1;
        }
        label, button, select {
            margin-left: 20px;
            margin-top: 80px;
        }
        td {
            border: 10px solid #000;
            padding: 10px
        }
    </style>

</head>
<body>
    <form>
        <label>URL of the image:</label>
        <input type="url" id="image_url">

        <label>filter type:</label>
        <select id="filter">
        <option value="BLUR"> blur </option>
        <option value="SHARPEN"> sharpen </option>
        <option value="EMBOSS"> emboss </option>
        <option value="SMOOTH"> smooth </option>
        <option value="DETAIL"> detail </option>
        </select>

        <button type="button" onclick="img_process(document.getElementById('image_url').value, document.getElementById('filter').value)"> process </button>
    </form>


    <form>
        <label>show for the last:</label>
        <select id="day_count">
        <option value="0"> day </option>
        <option value="2"> 3 days </option>
        <option value="6"> week </option>
        </select>

        <button type="button" onclick="select_by_date(document.getElementById('day_count').value)"> show </button>
    </form>

    <script src="script/img_process.js"></script>
    <script src="script/select_by_date.js"></script>
   
</body>
</html>
