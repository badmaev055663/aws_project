<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>database project</title>
    <style>
        body {
            background-color: #7ca1d1;
        }
        form {
            margin-left: 40px;
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <form>
        <label for="image_url">URL of the image:</label>
        <input type="url" id="image_url">

        <label for="filter">filter type:</label>
        <select id="filter">
        <option value="BLUR"> blur </option>
        <option value="SHARPEN"> sharpen </option>
        <option value="EMBOSS"> emboss </option>
        <option value="SMOOTH"> smooth </option>
        <option value="DETAIL"> detail </option>
        </select>

        <button type="button" onclick="img_process(document.getElementById('image_url').value, document.getElementById('filter').value)"> get </button>
    </form>

    <form>
        <label>show for the last:</label>
        <select id="day_count">
        <option value="0"> day </option>
        <option value="2"> 3 days </option>
        <option value="6"> week </option>
        </select>

        <button type="button" onclick="select_by_date(document.getElementById('day_count').value)"> show </button>
    </form>

    <form>
        <label>show files with size in range:</label>

        <label for="min_size">lower bound:</label>
        <input type="number" id="min_size" name="min_size" value="0" min="0" max="100000">

        <label for="max_size">upper bound:</label>
        <input type="number" id="max_size" name="max_size" value="100000" min="30" max="100000">

        <button type="button" onclick="select_by_size(document.getElementById('min_size').value, document.getElementById('max_size').value)"> show </button>
    </form>

    <script src="script/img_process.js"></script>
    <script src="script/select_by_date.js"></script>
    <script src="script/select_by_size.js"></script>
   
</body>
</html>
